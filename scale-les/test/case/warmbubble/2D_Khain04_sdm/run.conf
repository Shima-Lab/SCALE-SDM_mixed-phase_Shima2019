sdm_rqc2qr       = 40.d-6,
sdm_dtcmph       = 0.1d0, 0.2d0, 0.4d0, 0.4d0, 0.1d0 
! condensation, coalescence, advection, melting/freezing [coldsdm only], sublimation/deposition [coldsdm only]
